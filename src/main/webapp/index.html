<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style/login.css"></link>

<body>
    <div class="">

                                </div>

                                </div>

                                    <input type="password" placeholder="Enter password" name="password" class="input_field"/>
                                </div>
                                <div class="flex justify-between">
                                    <div><button class="signIn_btn">Sign In</button></div>
                                </div>
                            </form>
                        </div>
                        <!-- <div class="table_footer flex justify-end">
                            <div><button class="insert_btn">Add Hotel</button></div>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
